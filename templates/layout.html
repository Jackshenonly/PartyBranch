<!doctype html>
<title>jackshen is cool</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>信息学院学生第二党支部党员民主测评</h1>
  <div class=metanav>
    <a href="{{ url_for('branch_profile') }}">简介</a>
  {% if not session.username %}
    
    <a href="{{ url_for('login') }}">登录</a>
  {% else %}
    <a href="{{url_for('show_lists')}}">党员测评</a>
    <a href="{{url_for('performance')}}">绩效测评</a>
    <a href="{{ url_for('logout') }}">退出</a>
  {% endif %}
  </div>

  {% for message in get_flashed_messages() %}
  
    <div class=flash>
      {{ message }}
    </div>

  {% endfor %}

  {% block body %}
  {% endblock %}
